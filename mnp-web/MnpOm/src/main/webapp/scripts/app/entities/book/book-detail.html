
<div>
    <h2><span translate="mnpOmApp.book.detail.title">Book</span> {{book.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="mnpOmApp.book.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{book.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mnpOmApp.book.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{book.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mnpOmApp.book.publicationDate">PublicationDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{book.publicationDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mnpOmApp.book.price">Price</span>
                </td>
                <td>
                    <span class="form-control-static">{{book.price}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mnpOmApp.book.publisherName">PublisherName</span>
                </td>
                <td>
                    <span class="form-control-static">{{book.publisherName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mnpOmApp.book.author">author</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="author.detail({id:book.author.id})">{{book.author.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
